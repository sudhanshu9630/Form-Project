<div class="container mt-4 full-page">
  <div class="centered-form">
    <form #userForm="ngForm" (ngSubmit)="onSave(userForm)" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          id="name"
          name="name"
          ngModel
          class="form-control"
          required
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          name="email"
          ngModel
          class="form-control"
          required
          #email="ngModel"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          Email is required.
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="userForm.invalid"
      >
        Save
      </button>
      <button
        type="button"
        class="btn btn-secondary ml-2"
        [disabled]="userForm.invalid"
        (click)="sayHello(name.value)"
      >
        Say Hello
      </button>
    </form>
  </div>
</div>
